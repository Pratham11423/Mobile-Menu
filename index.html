<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
       <div class="user_Info">
          <div class="user_logo">
            <img src="./userLogo.jpg" alt="">
          </div>
          <div class="user_details">
            <div class="user_name">
                <p  class="name" id="userName">Dr. Rakesh Kumar</p>
            </div>
            <div class="user_designation">
                <p class="title">
                    Doctor
                </p>
            </div>
          </div>
       </div>
       <div class="btn">
        <button class="button type1 add">
        </button>
       </div>
        <div id="list" class="myItems">
                <!-- icons -->
                 <div class="item">
                    <i class="ri-pie-chart-fill"></i>
                    <p>Dashboard</p>
                 </div>
                 <div class="item">
                    <i class="ri-folder-2-line"></i>
                     <p>Post Sessions</p>
                 </div>
                 <div class="item">
                    <i class="ri-live-fill"></i>
                     <p>Live Sessions</p>
                 </div>
                 <div class="item">
                    <i class="ri-search-line"></i>
                     <p>Search</p>
                 </div>
                 <div class="item">
                     <i class="ri-profile-fill"></i>
                     <p>Profile</p>
                 </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
